---
- hosts: webservers
  gather_facts: False
  vars_files:
    - vars.yml
  tasks:
    - name: Install Python Dependancies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - software-properties-common
        - python2.7
        - python-pip
      become: yes
      tags: python
